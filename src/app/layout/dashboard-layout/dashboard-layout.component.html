<div class="d-flex vh-100">
  <!-- Menú lateral -->
  <app-sidebar-menu [collapsed]="isSidebarCollapsed" (toggle)="toggleSidebar()"></app-sidebar-menu>

  <!-- Contenido principal -->
  <div class="flex-grow-1 d-flex flex-column">
    <!-- Barra superior -->
    <div class="d-flex justify-content-between align-items-center p-2 bg-light border-bottom">
      <div>
        <button class="btn btn-outline-secondary" (click)="toggleSidebar()">
          <i [ngClass]="isSidebarCollapsed ? 'bi bi-arrow-right-circle' : 'bi bi-arrow-left-circle'"></i>
        </button>
        <span class="fs-5 ms-2">{{ currentTitle }}</span>
      </div>
      <div class="d-flex align-items-center">
        <img [src]="user.profileImage" class="rounded-circle me-2" width="32" height="32" alt="avatar">
        <span>{{ user.name }}</span>
      </div>
    </div>

    <!-- Contenido dinámico -->
    <div class="p-3 overflow-auto" style="flex: 1">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
