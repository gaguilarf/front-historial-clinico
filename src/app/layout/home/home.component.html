<div class="main-container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
      <div class="logo-container">
        <img src="assets/logo.jpeg" alt="Logo" class="logo">
        <h1>Honorio Delgado</h1>
      </div>

      <div class="sidenav-content">
        <div class="nav-links">
          <a mat-list-item routerLink="/dashboard" class="nav-link" routerLinkActive="active">
            <img src="assets/ic_home.png" alt="Inicio" class="nav-icon">
            <span>Inicio</span>
          </a>
          <a mat-list-item routerLink="profile" class="nav-link" routerLinkActive="active">
            <img src="assets/ic_usuario.png" alt="Perfil" class="nav-icon">
            <span>Mi Perfil</span>
          </a>
          <a mat-list-item class="nav-link">
            <img src="assets/ic_ayuda.png" alt="Ayuda" class="nav-icon">
            <span>Ayuda</span>
          </a>
        </div>
        <div class="bottom-section">
          <a mat-list-item>
            <span>Cerrar Sesión</span>
          </a>
          <div class="version">Versión 2.0</div>
        </div>
      </div>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
