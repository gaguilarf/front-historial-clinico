<div [ngClass]="{'d-none': collapsed, 'sidebar': true, 'bg-light': true, 'p-3': true}" style="width: 250px; min-height: 100vh;">
  <h5 class="mb-4">Men√∫</h5>
  <ul class="list-unstyled">
    <li *ngFor="let module of modules">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <div (click)="toggleSubmenu(module)" class="cursor-pointer">
          <i class="bi me-2" [ngClass]="module.icon"></i> {{ module.title }}
        </div>
        <i class="bi" [ngClass]="module.open ? 'bi-caret-down-fill' : 'bi-caret-right-fill'" (click)="toggleSubmenu(module)"></i>
      </div>
      <ul *ngIf="module.open" class="list-unstyled ms-4">
        <li *ngFor="let sub of module.submodules" class="mb-1">
          <a (click)="navigate(sub.route)" class="text-decoration-none text-dark cursor-pointer">{{ sub.name }}</a>
        </li>
      </ul>
    </li>
  </ul>
</div>
